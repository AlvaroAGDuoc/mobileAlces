<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header">
    <img src="../../../assets/images/logo.png" class="logo" alt="" />
  </div>
  <form [formGroup]="formLogin" (ngSubmit)="login()">
    <div class="div-inicio">
      <ion-card>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating" class="ion-text-center"
              >Correo electrónico</ion-label
            >

            <ion-input type="email" formControlName="email"
              ><ion-icon name="email" class="input-icon"></ion-icon
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" class="ion-text-center"
              >Contraseña</ion-label
            >

            <ion-input type="password" formControlName="clave"
              ><ion-icon name="lock-closed"></ion-icon
            ></ion-input>
          </ion-item>
          <ion-button type="sumbit" expand="block" color="dark">
            Iniciar sesión</ion-button
          >
        </ion-card-content>
      </ion-card>
    </div>
  </form>
</ion-content>
