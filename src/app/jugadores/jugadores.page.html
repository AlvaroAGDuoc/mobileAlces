<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Jugadores</ion-title>
  </ion-toolbar>
</ion-header>

<app-loading *ngIf="loading"></app-loading>

<ion-content>
  <ion-card *ngFor="let jugador of jugadores">
    <ion-avatar slot="start">
      <img
        [alt]="jugador.nombre"
        [src]="'https://serveralces-production.up.railway.app/imagen/' + jugador.fotografia"
      />
    </ion-avatar>
    <p>{{jugador.nombre}} {{jugador.apellido}}</p>
    <p>Categoria: {{ jugador.miembroClubs[0].equipo.categorium.nombre }}</p>
    <div class="ion-text-center">
      <ion-button routerLink="info/{{jugador.miembroClubs[0].id}}" color="dark">
        Ver mas info
      </ion-button>
    </div>
  </ion-card>
</ion-content>
