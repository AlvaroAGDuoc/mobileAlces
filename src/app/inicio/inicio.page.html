<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        ><ion-card routerLink="/liga">
          <img
            alt="Silhouette of mountains"
            src="https://upload.wikimedia.org/wikipedia/commons/1/16/Logo_tercera_chile.png"
          />
          <ion-card-header>
            <ion-card-title>Ligas</ion-card-title>
          </ion-card-header>
        </ion-card></ion-col
      >
      <ion-col>
        <ion-card routerLink="/jugadores">
          <img
            alt="Silhouette of mountains"
            src="https://images.vexels.com/media/users/3/198902/isolated/preview/212773a4ab37fb2570a9c556efb8a4b4-personaje-de-jugador-de-ftbol-masculino.png"
          />
          <ion-card-header>
            <ion-card-title>Jugadores</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col
        ><ion-card routerLink="/flujos">
          <img
            alt="Silhouette of mountains"
            src="https://cdn-icons-png.flaticon.com/512/3399/3399220.png"
          />
          <ion-card-header>
            <ion-card-title>Flujos</ion-card-title>
          </ion-card-header>
        </ion-card></ion-col
      >
      <ion-col>
        <ion-card routerLink="/perfil">
          <img
            alt="Silhouette of mountains"
            src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-High-Quality-Image.png"
          />
          <ion-card-header>
            <ion-card-title>Mi perfil</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
